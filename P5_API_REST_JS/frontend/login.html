<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/connexion.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login</title>

    <style>
        /* Styles spécifiques pour la page de connexion */
        /* Ajoutez vos styles personnalisés ici */
    </style>
</head>
<body>
   <div class="box">
    <div class="container">

        <div class="top">
            <header>CONNEXION</header>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Username" id="username">
            <i class='bx bx-user' ></i>
        </div>

        <div class="input-field">
            <input type="password" class="input" placeholder="Password" id="password">
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
            <input type="submit" class="submit" value="Login" id="loginButton">
        </div>
        <div id="message-container" class="error-message"></div>

        <div class="two-col">
            <div class="one">
              <input type="checkbox" name="" id="check">
              <label for="check"> Souviens-toi de moi</label>
            </div>
            <div class="two">
                <label><a href="#">Mot de passe oublié ?</a></label>
            </div>
        </div>
    </div>
</div>

<script src="js/authentification.js"></script>

</body>
</html>
